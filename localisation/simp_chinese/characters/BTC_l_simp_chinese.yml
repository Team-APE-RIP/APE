 BTC_MaryHargreaves: "玛丽 哈格里夫斯"
 BTC_MaryHargreaves_desc: "玛丽·哈格里夫斯出身约克郡贫苦的老工业家庭。作为谢菲尔德钢铁工人和利兹纺织女工的结合，她年少时便因生活拮据辍学进厂，从学徒做起，亲历了经济衰退与工会斗争。30年代开始活跃于工会，组织罢工抗议资源分配不公，因其红发与激进言论而获“红玛丽”绰号。第三次世界大战爆发后，在利兹工厂组织工人自卫队，抵抗难民暴动与黑市掠夺，领导民兵保护生产线，改装简易武器，确保北方工业残存不灭。王室与中央不平等的配给政策，最终使无数工人饿死——那场面她一生难忘，也令她彻底投身共和事业，而视王室为寄生者。战后，在经济瓦解、工厂停摆的不列颠，玛丽所处的组织凭借稀缺的燃料与工业设施壮大起来。其本人于40年代便主导北方的工人委员会，拒绝中央征税与征兵，推动工人自治，公开抨击军政委员会沦为“伦敦贵族的铁拳”，呼吁废除王室，建立生产者共和国。“锤子属于握它的人。”她的演讲在工厂与黑市间流传，吸引无数疲惫工人与青年。她务实果敢，擅长动员与团结群众，更对阶级妥协零容忍，她坚信：\n§8“只有劳动者才是国家的脊梁。”§!"