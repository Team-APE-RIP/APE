 BTD_CatrionaStewart: "凯特里奥娜 斯图尔特"
 BTD_CatrionaStewart_desc: "凯特里奥娜·斯图尔特于1997年出生在苏格兰高地的古老氏族家庭，父亲是因弗内斯地方领主，母亲来自边境斯图尔特支系。曾在爱丁堡大学攻读历史与政治，深受凯尔特文化影响，青年时代便参与民族复兴运动，组织高地文化节与抗议伦敦中心主义。第三次世界大战爆发时，就已是高地民兵领袖，领导氏族游击队，在崎岖山地阻击渗透势力与黑市掠夺者，利用地形优势保护北海油气设施与渔村。战时所目睹的中央配给偏向东南，北方高地被遗忘，让她从温和民族主义转向激进自治，视王室与军政委员会为“南方枷锁”。战后不列颠经济瓦解，高地资源被中央强征，凯特里奥娜迅速整合氏族与边境自由民，在40年代建立组织，拒绝缴税与征兵，推动部落互助与自给经济，通过最擅长的外交平衡各氏族矛盾，同时训练游击战士。“自由是山地的血脉”的名句在风笛声中流传，吸引厌倦军管的边境居民，是联盟的精神支柱。\n§8“风笛一响，山地永不屈。”§!"