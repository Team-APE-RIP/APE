 BTB_AltriaPendragon: "阿尔托莉雅 潘德拉贡"
 BTB_AltriaPendragon_desc: "阿尔托莉雅·潘德拉贡，原身为英格兰西南部一位约20岁的年轻流浪孤儿。在绝望中接触阿瓦隆兄弟会——一个怀念古不列颠荣耀的秘密团体。兄弟会在科技派的帮助下开发人格移植技术，试图唤醒亚瑟王传说英雄提振士气。她自愿参与实验，视之为“从炼狱逃脱的机会”，希望获得力量改变世界。2050年4月，移植关键阶段，黑市停电设备故障引发异常，序列意外激活标记，人格模板中“纯洁骑士”意象主导，导致她以如今的形态苏醒。自称阿尔托莉雅·潘德拉贡，继承传说记忆：昔日拔剑于石，却未能挽救不列颠的悔恨。前世失败如烙铁刻骨，让她今生决意不再无力回天，虽然移植副作用让她饱受剧烈的头痛与偶尔的人格闪回，但仍充满志气，决心拯救不列颠的子民。5月一次偶然的机会，在激进派拥立下得以逃脱兄弟会部分控制，在格拉斯顿伯里公开现身，宣告新圆桌骑士团崛起，点燃了西南民众希望，吸引大批对军管绝望之人。\n§8“圣剑已出鞘，此生不再让王国陨落。”§!"