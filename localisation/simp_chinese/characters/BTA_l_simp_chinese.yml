 BTA_ReginaldBlackwell: "雷金纳德 布莱克韦尔"
 BTA_ReginaldBlackwell_desc: "雷金纳德·布莱克韦尔生于1989年，出身英格兰东南部一个古老的贵族世家，家族在三战前便与王室和军方关系密切。年轻时毕业于桑德赫斯特皇家军事学院，2036年第三次世界大战爆发时，他已是一名经验丰富的陆军上校，在本土防御战中指挥关键战役，多次以冷酷的决断力保卫伦敦周边要地，避免不列颠被大陆难民潮与敌方渗透彻底淹没。战争末期，易北河大爆炸的灾难导致欧洲彻底崩溃，他亲眼目睹了旧秩序的瓦解，这让他坚信“民主与软弱只会带来灭亡”。战后，大不列颠王国陷入资源配给与地方分裂危机，王室权威名存实亡。布莱克韦尔作为三战英雄，迅速崛起，于2046年就任王国军政委员会主席，以“局势犹危”为名接管实权，兼任王国首相。他名义上效忠威廉五世国王，但实际将王室视为象征工具，用传统仪式维持国民对旧英国的怀念，同时以铁腕镇压黑市暴动与分离主义萌芽。三战创伤让他偶尔质疑自己的道路，但忠诚与责任感让他绝不退缩。他的座右铭：“秩序，或灭亡。”"
 BTA_KingWilliamVMounbattenWindsor: "威廉 五世"
 BTA_KingWilliamVMounbattenWindsor_desc: "威廉·亚瑟·菲利浦·路易斯·蒙巴顿-温莎生于1982年，受王室传统教育，早年就读伊顿公学与圣安德鲁斯大学，后入桑德赫斯特军事学院，短暂服役空军与海军。为威尔士亲王，热衷慈善，关注心理健康、青年教育与难民援助，获“人民的亲王”美誉。第三次世界大战爆发后，主动慰问部队与难民营，参与本土后勤协调，在战火中见证了资源崩溃与社会撕裂，深化了对团结与同情的信念，战时广播中“英国灵魂在于互助”的声响流传至今。2046年父王查尔斯三世驾崩后，威廉王子继位成为大不列颠王国国王威廉五世，承诺重建新生不列颠，结束战后王国陷入的配给危机，却遭王国军政委员会主席布莱克韦尔架空，被军政委员会以“陛下健康”为由软禁温莎城堡，仅许有限露面。身为国王视人民为家人，常阅读民众来信，为苦难落泪；私下推动和谈，宽恕难民，秘密联络各方，梦想结束军管，复兴民主宪政，无奈疾病限制了他的行动。\n“笼中之王，心系四海。”"