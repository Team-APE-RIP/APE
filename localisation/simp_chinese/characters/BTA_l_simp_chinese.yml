 BTA_ReginaldBlackwell: "雷金纳德 布莱克韦尔"
 BTA_ReginaldBlackwell_desc: "雷金纳德·布莱克韦尔出生于1989年，出身英格兰东南部一个古老的贵族世家，家族在三战前便与王室和军方关系密切。年轻时毕业于桑德赫斯特皇家军事学院，2036年第三次世界大战爆发时，他已是一名经验丰富的陆军上校，在本土防御战中指挥关键战役，多次以冷酷的决断力保卫伦敦周边要地，避免不列颠被大陆难民潮与敌方渗透彻底淹没。战争末期，易北河大爆炸的灾难导致欧洲彻底崩溃，他亲眼目睹了旧秩序的瓦解，这让他坚信“民主与软弱只会带来灭亡”。战后，大不列颠王国陷入资源配给与地方分裂危机，王室权威名存实亡。布莱克韦尔作为三战英雄，迅速崛起，于2046年就任王国军政委员会主席，以“局势犹危”为名接管实权，兼任王国首相。他名义上效忠威廉五世国王，但实际将王室视为象征工具，用传统仪式维持国民对旧英国的怀念，同时以铁腕镇压黑市暴动与分离主义萌芽。三战创伤让他偶尔质疑自己的道路，但忠诚与责任感让他绝不退缩。他的座右铭：“秩序，或灭亡。”"