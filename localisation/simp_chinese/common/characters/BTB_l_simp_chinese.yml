 BTB_AltriaPendragon_desc: "阿尔托莉雅·潘德拉贡，原身为英格兰西南部一位约20岁的流浪孤儿，在绝望中接触到阿瓦隆兄弟会——一个怀念古不列颠荣耀的秘密团体。兄弟会正在组建“阿瓦隆计划”：在科技派的帮助下开发人格移植技术，试图唤醒亚瑟王传说英雄提振士气。她从中看到了“从炼狱逃脱的机会”，于是，012号实验员诞生了。2050年4月，移植关键阶段，黑市停电设备故障引发异常，序列意外激活标记，人格模板中“纯洁骑士”意象主导，导致她以如今的形态苏醒——自称阿尔托莉雅·潘德拉贡，继承传说记忆：昔日拔剑于石，却未能挽救不列颠的悔恨。前世失败如烙铁刻骨，让她今生决意不再无力回天，虽然移植副作用让她饱受剧烈的头痛与偶尔的人格闪回，但她仍充满志气，决心拯救不列颠的子民。5月的一次偶然的机会，在激进派拥立下，这位骑士王终得以逃脱兄弟会部分控制，在格拉斯顿伯里公开现身，宣告新圆桌骑士团的崛起——这无疑点燃了西南民众的希望，吸引无数对军管绝望之人。她对自己的臣民们高喊：\n§8“吾刃虽利，然誓言重于锋镝。”§!"